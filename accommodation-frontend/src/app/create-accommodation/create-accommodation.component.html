<app-header></app-header>

<div class="main-div">
  <div class="form-container">
    <mat-card>
      <mat-card-title>Create accommodation</mat-card-title>
      <mat-card-content>
        <form [formGroup]="accommodationForm" novalidate>
          <div class="group-fileds">
            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" required />
              <mat-error
                *ngIf="accommodationForm.get('name')?.hasError('required')"
              >
                Name is required
              </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label>Location</mat-label>
              <input matInput formControlName="location" required />
              <mat-error
                *ngIf="accommodationForm.get('location')?.hasError('required')"
              >
                Location is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="group-fileds">
            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label>Minimum guests</mat-label>
              <input matInput formControlName="minQuests" required />
              <mat-error
                *ngIf="accommodationForm.get('minQuests')?.hasError('min')"
              >
                Minimum number is 1
              </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label>Maximum guests</mat-label>
              <input matInput formControlName="maxQuests" required />
              <mat-error
                *ngIf="accommodationForm.get('maxQuests')?.hasError('min')"
              >
                Maximum number is 1
              </mat-error>
            </mat-form-field>
          </div>
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Default price</mat-label>
            <input matInput formControlName="defaultPrice" required />
            <mat-error
              *ngIf="accommodationForm.get('defaultPrice')?.hasError('min')"
            >
              Default price cant be less than 1
            </mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          (click)="createAccommodation()"
        >
          Create
        </button>
        <!-- <button mat-raised-button color="primary" (click)="clearForm()">Clear</button> -->
      </mat-card-actions>
    </mat-card>
  </div>
</div>
