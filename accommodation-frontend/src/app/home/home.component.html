<mat-toolbar color="primary">
  <span>My App</span>
  <span class="spacer"></span>
  <button
    *ngIf="loggedIn === false"
    mat-flat-button
    color="accent"
    (click)="authorize()"
  >
    Login
  </button>
  <button
    *ngIf="loggedIn === false"
    mat-raised-button
    color="accent"
    routerLink="/sign-up"
  >
    Register
  </button>
  <!-- TODO: set id to token -->
  <button
    *ngIf="loggedIn === true"
    mat-raised-button
    color="accent"
    routerLink="/edit-profile/:id"
  >
    Edit profile
  </button>
  <button
    *ngIf="loggedIn === true"
    mat-raised-button
    color="accent"
    (click)="logOut()"
  >
    Logout
  </button>
</mat-toolbar>

<div class="search-container">
  <mat-form-field class="search-field">
    <input
      matInput
      type="text"
      placeholder="Search"
      [(ngModel)]="searchQuery"
    />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="searchClicked()">
    Search
  </button>
  <button mat-raised-button color="primary" (click)="clearSearch()">
    Clear
  </button>
</div>
